[workspace]
members = [
  "info/derive",
  "info/traits",
  "lexing",
  "parsing",
  "syntax",
  "tokens",
  "typing",
]
resolver = "2"

[workspace.package]
rust-version = "1.78.0"
version = "0.1.0"
edition = "2021"
description = "The Diom Programming language"
authors = ["Alex Colby"]

keywords = ["compiler", "lazy", "function"]
categories = ["compilers", "parser-implementations"]

homepage = "https://github.com/Mr-Helpful/diom"
repository = "https://github.com/Mr-Helpful/diom"
documentation = "https://github.com/Mr-Helpful/diom-docs"

license = "MIT"
license-file = "LICENSE"
readme = "README.md"
